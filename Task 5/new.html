<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: darkgray;
      min-height: 2000px;
    }
    .modal {
      width: 300px;
      height: 240px;
      border: 2px solid blue;
      padding: 10px;
      text-align: center;
      background-color: white;
      position: fixed;
      top: 50%;
      left: 50%;
      margin-top: -120px;
      margin-left: -150px;
      z-index: 102;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="modal">
    <h2>Hello from modal</h2>
    <p>Hello everybody</p>
  </div>
</body>
</html>
